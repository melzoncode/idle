<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Crypto Coin Clicker</h1>
        <div id="coin-display">Coins: 0</div>
        <img id="coin-clicker" src="../src/coins.png" alt="Click to mine coins" width="200" height="200"/>
        <div id="upgrades">
            <button id="upgrade-pickaxe">Upgrade Pickaxe (Cost: 100 Coins, Level: 1)</button>
            <button id="upgrade-fillrate">Upgrade Fillrate (Cost: 200 Coins, Level: 1)</button>
        </div>
        <div id="daily-login-bonus">Claim Daily Bonus</div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
